    <section class="popup profile-popup">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close-button_profile"></button>
            <form class="popup__form" name="profileform">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" name="nameinput" class="popup__input popup__input_text_name">
                <input type="text" name="descinput" class="popup__input popup__input_text_desc">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup card-popup">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close-button_card"></button>
            <form class="popup__form">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="namecard" placeholder="Название" class="popup__input popup__input_text_namecard">
                <input type="text" name="linkcard" placeholder="Ссылка на картинку" class="popup__input popup__input_text_linkcard">

            </form>

        </div>
    </section>

    <section class="image-popup">
