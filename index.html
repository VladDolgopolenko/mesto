<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="Логотип" src="./images/logo.svg">
    </header>

    <main>
        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" alt="Аватар" src="./images/avatar.png">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit"></button>
                    </div>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
            </div>
            <button class="profile__add"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <img src="./images/castle.jpg" alt="Фотография замка на фоне гор" class="card__image">
                    <div class="card__bottom">
                        <h2 class="card__title">Карачаевск</h2>
                        <div class="card__like"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/hill.png" alt="Фотография холмов" class="card__image">
                    <div class="card__bottom">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <div class="card__like"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/mountain.png" alt="Фотография заснеженой горной вершины и леса" class="card__image">
                    <div class="card__bottom">
                        <h2 class="card__title">Домбай</h2>
                        <div class="card__like"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/hill.png" alt="Фотография холмов" class="card__image">
                    <div class="card__bottom">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <div class="card__like"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/mountain.png" alt="Фотография заснеженой горной вершины и леса" class="card__image">
                    <div class="card__bottom">
                        <h2 class="card__title">Домбай</h2>
                        <div class="card__like"></div>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/castle.jpg" alt="Фотография замка на фоне гор" class="card__image">
                    <div class="card__bottom">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <div class="card__like"></div>
                    </div>
                </li>
            </ul>

            
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
